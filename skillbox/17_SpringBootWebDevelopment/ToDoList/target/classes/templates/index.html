<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <h1>Количество задач (<span th:text="${tasksCount}">0</span>)</h1>
    <div id="task-list">
        <div th:each="task : ${tasks}">
            <div href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.name}"></div>
            <div class="task-description" th:text="${task.description}"></div>
        </div>
    </div>
    <p th:text="${someParameter}"></p>
</body>
</html>
